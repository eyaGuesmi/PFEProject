<div class="login-container">
    <div class="login-box">
      <div class="avatar">
        <img src="assets/user-profile.png" alt="User Avatar">
      </div>
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input-container">
          <label for="username">Username</label>
          <input id="username" type="text" formControlName="username" placeholder="Enter username" required />
          <div class="error" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            Username is required.
          </div>
        </div>
  
        <div class="input-container">
          <label for="password">Password</label>
          <input id="password" type="password" formControlName="password" placeholder="Enter password" required />
          <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required.
          </div>
        </div>
  
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>
    </div>
  </div>
